<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="container">
        <p class="question">What is capital of india?</p>
        <form class="options" action="">
            <div class="option">
                <input type="radio" id="mumbai" value="Mumbai" name="common">
                <label for="mumbai">Mumbai</label>
            </div>
            <div class="option">
                <input type="radio" id="pune" value="Pune" name="common">
                <label for="pune">Pune</label>
            </div>
            <div class="option">
                <input type="radio" id="delhi" value="Delhi" name="common">
                <label for="delhi">Delhi</label>
            </div>
            <div class="option">
                <input type="radio" id="hyderabad" value="Hyderabad" name="common">
                <label for="hyderabad">Hyderabad</label>
            </div>
        </form>
        <div class="control">
            <div>
                <button class="left arrow"><img src="assets/left.png" alt=""></button>
                <span class="number">1/10</span>
                <button class="right arrow"><img src="assets/right.png" alt=""></button>
            </div>
            <button class="submit">Submit</button>
        </div>
    </section>
    <div class="result">
        <div class="score">
        </div>
        <span>Your Score</span>
    </div>
    <script src="index.js"></script>
</body>
</html>
